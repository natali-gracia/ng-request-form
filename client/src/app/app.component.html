<div class="container">
  <form [formGroup]="form" (ngSubmit)="getReport()">
    <h1>Data request form</h1>
    <app-calendar [formParent]="form"></app-calendar>
    <app-devices [formParent]="form"></app-devices>
      <button mat-stroked-button type="submit" [disabled]="form.invalid">
        Generate report
      </button>
  </form>
</div>
